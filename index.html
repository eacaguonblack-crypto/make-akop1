<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Vector Toon Filter</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #FF00FF; /* Fallback pink */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* The main display canvas */
        #output_canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* Mirror the canvas so movement feels natural */
            transform: scaleX(-1); 
        }

        /* Hidden video element for raw camera input */
        video { display: none; }

        /* Start Button Overlay - Required by browsers to allow camera/audio */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff00cc, #333399);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        button {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: #FFFFFF;
            color: #ff00cc;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }
        button:hover { transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        
        #loading-text {
            margin-top: 20px;
            color: white;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="start-btn">Start Cartoon Filter</button>
        <div id="loading-text">Loading AI Models & Graphics Engine...</div>
    </div>

    <video id="input_video" playsinline muted></video>
    
    <canvas id="output_canvas"></canvas>

<script>
    // Elements
    const startBtn = document.getElementById('start-btn');
    const overlay = document.getElementById('overlay');
    const loadingText = document.getElementById('loading-text');
    const videoElement = document.getElementById('input_video');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });

    // State
    let width, height;
    let segmentationResults = null;
    let isRunning = false;
    let time = 0;

    // =============================================
    // PART 1: THE VECTOR LIQUID BACKGROUND ENGINE
    // =============================================
    
    // Configuration for the pink/magenta blobs matching the reference image
    const liquidConfig = {
        colors: ['#FF1493', '#C71585', '#FF00FF', '#DB7093'], // Deep Pink, Med Violet Red, Magenta, Pale Violet Red
        speed: 0.0015 // How fast theymorph
    };

    let blobs = [];

    class VectorBlob {
        constructor() {
            this.init();
        }

        init() {
            // Position blobs randomly but generally filling the screen
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            // Large radius for fluid background look
            this.radius = Math.random() * (width * 0.4) + (width * 0.2);
            this.color = liquidConfig.colors[Math.floor(Math.random() * liquidConfig.colors.length)];
            
            // Movement vector (slow drift)
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            
            // Organic shape definitions
            this.points = [];
            // 5-7 points creates good organic "blob" shapes
            this.numPoints = Math.floor(Math.random() * 3) + 5; 
            for (let i = 0; i < this.numPoints; i++) {
                this.points.push({
                    angle: (Math.PI * 2) / this.numPoints * i,
                    // Speed at which this specific point on the blob pulses in/out
                    pulseSpeed: Math.random() * 0.03 + 0.01,
                    // Random starting phase for the pulse
                    offset: Math.random() * Math.PI * 2,
                    // How drastically the radius changes (the "waviness")
                    volatility: Math.random() * (this.radius * 0.3) + 20
                });
            }
        }

        update() {
            // Drift
            this.x += this.vx;
            this.y += this.vy;
            // Wrap around screen edges for seamless animation
            if (this.x < -this.radius) this.x = width + this.radius;
            if (this.x > width + this.radius) this.x = -this.radius;
            if (this.y < -this.radius) this.y = height + this.radius;
            if (this.y > height + this.radius) this.y = -this.radius;
        }

        // The heart of vector drawing in Canvas
        draw(ctx, t) {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            // Get the first anchor point based on current time
            const firstP = this.getVectorPoint(0, t);
            ctx.moveTo(firstP.x, firstP.y);

            // Draw smooth bezier curves between the anchor points
            for (let i = 0; i <= this.numPoints; i++) {
                const p1 = this.getVectorPoint(i % this.numPoints, t);
                const p2 = this.getVectorPoint((i + 1) % this.numPoints, t);
                // Use the midpoint technique for perfectly smooth organic curves
                ctx.quadraticCurveTo(p1.x, p1.y, (p1.x + p2.x)/2, (p1.y + p2.y)/2);
            }
            ctx.closePath();
            ctx.fill();
        }

        // Calculate the X/Y coordinate of a point on the blob's surface
        getVectorPoint(index, t) {
            const p = this.points[index];
            // Use Sine waves to modulate radius over time
            const r = this.radius + Math.sin(t * p.pulseSpeed + p.offset) * p.volatility;
            return {
                x: this.x + Math.cos(p.angle) * r,
                y: this.y + Math.sin(p.angle) * r
            };
        }
    }

    // Handle window resizing
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        // Re-initialize blobs on resize
        blobs = [];
        // 5 blobs is enough to fill the screen densely
        for(let i=0; i<5; i++) blobs.push(new VectorBlob());
    }
    window.addEventListener('resize', resize);
    resize();


    // =============================================
    // PART 2: THE MAIN RENDERING LOOP (COMPOSITOR)
    // =============================================
    function renderLoop() {
        if (!isRunning) return;
        time += 16; // Roughly 60fps increment

        // A. Draw the Liquid Background Layer
        ctx.globalCompositeOperation = 'source-over';
        // Base bright pink color
        ctx.fillStyle = '#FF69B4'; 
        ctx.fillRect(0, 0, width, height);

        // Draw animated blobs on top
        blobs.forEach(blob => {
            blob.update();
            // Scale time to slow down the animation
            blob.draw(ctx, time * liquidConfig.speed);
        });

        // B. The "Toon" Person Compositing Pipeline
        if (segmentationResults && videoElement.readyState >= 2) {
            // We use the AI mask to define where the person is.
            
            // ----- Layer 1: The Vector Shadow (Hard Black Outline) -----
            ctx.save();
            // Move the context slightly down and right
            ctx.translate(8, 8); 
            // Draw the mask
            ctx.drawImage(segmentationResults.segmentationMask, 0, 0, width, height);
            // Fill the drawn mask entirely with black
            ctx.globalCompositeOperation = 'source-in';
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);
            ctx.restore();

            // ----- Layer 2: The "Toon" Colored Person -----
            ctx.save();
            // 1. Define the clipping region using the AI mask
            ctx.globalCompositeOperation = 'source-over';
            // We draw the mask first...
            ctx.drawImage(segmentationResults.segmentationMask, 0, 0, width, height);
            // ...and tell future drawings to only appear *inside* that mask.
            ctx.globalCompositeOperation = 'source-in';

            // 2. Apply filters to simulate vector/toon colors
            // High contrast flattens gradients into solid color blocks.
            // High saturation makes the colors pop like a cartoon.
            ctx.filter = 'contrast(1.6) saturate(1.4) brightness(1.1)';
            
            // 3. Draw the video feed through the filters into the masked area
            ctx.drawImage(videoElement, 0, 0, width, height);
            
            ctx.restore();
        }

        requestAnimationFrame(renderLoop);
    }


    // =============================================
    // PART 3: INITIALIZATION & HARDWARE ACCESS
    // =============================================
    
    startBtn.addEventListener('click', async () => {
        startBtn.style.display = 'none';
        loadingText.style.display = 'block';

        try {
            // 1. Initialize AI
            const selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
            }});

            selfieSegmentation.setOptions({
                modelSelection: 1, // 1 = Landscape mode (faster, usually better for this view)
                selfieMode: false // We mirror via CSS, so set AI to false so it doesn't double mirror
            });

            selfieSegmentation.onResults(results => {
                segmentationResults = results;
                // Once first result arrives, fade out overlay
                if(overlay.style.opacity !== '0') {
                     overlay.style.opacity = '0';
                     setTimeout(() => overlay.style.display = 'none', 500);
                }
            });

            // 2. Get Camera
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    width: { ideal: 1280 }, height: { ideal: 720 }, 
                    facingMode: "user", frameRate: { ideal: 30 } 
                },
                audio: false
            });
            videoElement.srcObject = stream;
            await videoElement.play();

            // 3. Start Systems
            isRunning = true;
            renderLoop();

            // 4. Start sending frames to AI continuously
            async function sendToAI() {
                if (videoElement.readyState >= 2) {
                    await selfieSegmentation.send({image: videoElement});
                }
                if(isRunning) requestAnimationFrame(sendToAI);
            }
            sendToAI();

        } catch (err) {
            alert("Error starting filter: " + err.message + ". Please ensure camera permission is granted.");
            location.reload();
        }
    });

</script>
</body>
</html>
